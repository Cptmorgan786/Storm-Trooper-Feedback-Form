<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Storm Trooper Feedback Form</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1>Royal Guard Feedback Form</h1>
   <form id="feedbackForm">
       Name: <input type="text"    id="name"><br> 
       Age: <input type="number"   id="age"><br> 
       Phone: <input type="tel"    id="phone"><br> 
       Street: <input type="text"  id="street"><br> 
       City: <input type="text"    id="city"><br> 
       State: <input type="text"   id="state"><br> 
       Zip Code: <input type="text"id="zip"><br> 
       Email: <input type="email"  id="email"><br> 
       Feedback Message: <textarea id="message"></textarea><br> 
       <button >Submit</button> 
   </form>


   <script src="script.js"></script>
</body>
</html>
